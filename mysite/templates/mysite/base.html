<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monitoring App{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
      .navbar {
        background-color: #2C3E50;
      }

      .navbar-nav .nav-link {
        color: #fff;
        transition: background-color 0.3s ease;
        padding: 8px 16px;
        margin: 0 2px;
      }
      
      .navbar-nav .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: rgba(240, 240, 240, 0.8);
      }
      
      .navbar-nav .nav-link.active,
      .navbar-nav .nav-item.active .nav-link {
        background-color: #BDC3C7;
        color: #2C3E50;
        border-radius: 4px;
      }

      .brand {
        padding-right: 200px;
      }

      .nav-profile {
        padding-left: 200px;
      }

      .navbar-nav .nav-item:not(:first-child) {
        padding-left: 32px;
      }

      /* Hover dropdown styles */
      .dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0;
      }
      
      .dropdown-menu {
        margin-top: 0;
        background-color: #2C3E50;
      }
      
      .dropdown-item {
        color: #fff;
      }
      
      .dropdown-item:hover {
        color: #fff;
        background-color: rgba(255, 255, 255, 0.1);
      }
      
      .dropdown:hover .dropdown-toggle::after {
        transform: rotate(180deg);
        transition: transform 0.3s ease;
      }
      
      .dropdown-toggle::after {
        transition: transform 0.3s ease;
      }

      /* Toast container positioned in bottom right */
      .toast-container {
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 1055;
      }

    </style>

  </head>
  <body>
    <header>
      <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

          </div>
        </div>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Toast container for bottom-right notifications -->
    <div class="toast-container" id="toast-container">
        <!-- Toasts will be dynamically added here -->
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script>
        const toastContainer = document.getElementById('toast-container');

        const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
        const notificationsSocket = new WebSocket(
            wsScheme + '://' + window.location.host + '/ws/notifications/'
        );

        // Create audio element for notification sound
        const notificationAudio = new Audio();
        
        // Create a simple beep sound using data URI
        const beepSound = 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmFgU7k9n1unEiBC13yO/eizEIHWq+8+OWT';
        
        // Set the audio source
        notificationAudio.src = beepSound;
        notificationAudio.preload = 'auto';
        
        // Play notification sound using HTML5 Audio
        function playNotificationSound() {
            try {
                // Reset audio to beginning
                notificationAudio.currentTime = 0;
                
                // Play the sound
                notificationAudio.play()
                    .then(() => {
                        console.log('Notification sound played successfully');
                    })
                    .catch(error => {
                        console.warn('Audio play failed:', error);
                        // Fallback: try to use system beep
                        console.log('\u0007');
                    });
            } catch (error) {
                console.error('Error playing notification sound:', error);
                // Fallback: try to use a simple beep with console
                console.log('\u0007'); // System beep as fallback
            }
        }

        // Function to create and show a toast notification
        function showToast(message, timestamp = new Date().toLocaleTimeString()) {
            // Create toast element
            const toastId = 'toast-' + Date.now();
            const toastHTML = `
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="${toastId}">
                    <div class="toast-header">
                        <i class="fas fa-bell text-primary me-2"></i>
                        <strong class="me-auto">Notification</strong>
                        <small class="text-muted">${timestamp}</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            // Add toast to container
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            
            // Initialize and show the toast
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 5000 // Auto-hide after 5 seconds
            });
            toast.show();
            
            // Remove toast element after it's hidden
            toastElement.addEventListener('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }

        notificationsSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const message = data['message'];
            
            // Play notification sound
            playNotificationSound();
            
            // Show toast notification
            showToast(message);
        };

        notificationsSocket.onclose = function(e) {
            console.error('Notifications socket closed unexpectedly');
            showToast('Connection lost. Please refresh the page.', 'Error');
        };

    </script>
  </body>
</html>
